<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95716f5e1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Hotel Imperio - Remake</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="./img/logo_PNG.webp" alt="" class="navbar-image">
            <ul class="navbar-items">
                <a href="#">Página Principal</a>
                <a href="#">Sobre o Hotel</a>
                <a href="#">Acomodações</a>
                <a href="#">Pontos Turisticos</a>
                <a href="#">Contato</a>
                <a href="#">Reserve já</a>
            </ul>
        </div>
    </nav>

    <div class="showcase">

        <div class="showcase-container">
            <h1>Seja bem vindo!</h1>
            <p>A trabalho ou lazer, estamos a disposição para oferecer a<br> você o melhor serviço de hospedagem em
                Santarém. </p>
            <div class="showcase-card">
                <div class="box-checkin">
                    <div class="label-checkin">
                        <label for="check-in" class="label-item">Check-in</label>
                        <input type="date" name="check-in" id="check-in">
                    </div>
                    <div class="label-checkin">
                        <label for="check-out" class="label-item">Check-out</label>
                        <input type="date" name="check-out" id="check-out">
                    </div>
                    <div class="label-checkin">
                        <label for="adults" class="label-item">Adultos</label>
                        <input type="number" name="adults" id="adults" class="input-style">
                    </div>
                    <div class="label-checkin">
                        <label for="kids" class="label-item">Crianças</label>
                        <input type="number" name="kids" id="kids" class="input-style">
                    </div>
                    <button class="btn-primary">Pesquisar</button>
                </div>
            </div>
        </div>
    </div>

    </div>


    <footer class="footer">
        <div class="footer-container">
            <ul class="footer-items">
                <h3>Ligue e faça sua reserva</h3>
                <li class="footer-item">(93) 99223-3478</li>
            </ul>
            <ul class="footer-items">
                <h3>Siga a gente</h3>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </ul>
            <ul class="footer-items">
                <p>&copy; 2022 Hotel Império</p>
            </ul>
        </div>
    </footer>
</body>

</html>
